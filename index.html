<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding: 50px;
    }
    .profile-pic {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
    <h1>Hello, I'm Rishitha</h1>
    <p>I'm passionate about coding, storytelling, and learning new things. I enjoy creating fun and functional web experiences.</p>
  </div>

</body>
</html>
